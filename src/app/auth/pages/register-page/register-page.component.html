<div class="flex flex-column">
    <span class="text-lg mb-4">Registro</span>

    <mat-form-field >
        <mat-label>Nombres</mat-label>
        <input type="text" matInput placeholder="Nombres">
    </mat-form-field>

    <mat-form-field >
        <mat-label>Apellidos</mat-label>
        <input type="text" matInput placeholder="Apellidos">
    </mat-form-field>

    <mat-form-field >
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Nombre de usuario">
    </mat-form-field>

    <mat-form-field >
        <mat-label>E-mail</mat-label>
        <input type="email" matInput placeholder="E-mail">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="contraseña">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary">
        <mat-icon>person_add</mat-icon>
        Crear Cuenta
    </button>

    <div class="flex justify-content-end mt-2">
        <a routerLink="/auth/login">¿Ya tienes una cuenta?</a>
    </div>

</div>
